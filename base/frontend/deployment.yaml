apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: 654654308839.dkr.ecr.ap-northeast-2.amazonaws.com/weddy/frontend:183
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: frontend-env
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "1Gi"
            cpu: "600m"
