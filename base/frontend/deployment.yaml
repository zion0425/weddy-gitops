apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: 654654308839.dkr.ecr.ap-northeast-2.amazonaws.com/weddy/frontend:285
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "1Gi"
              cpu: "2000m"
            limits:
              memory: "2Gi"
              cpu: "4000m"
