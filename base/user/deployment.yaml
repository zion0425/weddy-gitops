apiVersion: apps/v1
kind: Deployment
metadata:
  name: user
spec:
  replicas: 2
  selector:
    matchLabels:
      app: user
  template:
    metadata:
      labels:
        app: user
    spec:
      containers:
      - name: user
        image: 654654308839.dkr.ecr.ap-northeast-2.amazonaws.com/weddy/user:latest
        ports:
        - containerPort: 8080
